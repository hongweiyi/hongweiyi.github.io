 class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br></pre></td><td class="code"><pre><span class="line">+　 plus　加号；正号</span><br><span class="line">-　 minus　减号；负号</span><br><span class="line">±　plus <span class="keyword">or</span> minus　正负号</span><br><span class="line">×　<span class="keyword">is</span> multiplied <span class="keyword">by</span>　乘号</span><br><span class="line">÷　<span class="keyword">is</span> divided <span class="keyword">by</span>　除号</span><br><span class="line">＝　<span class="keyword">is</span> equal <span class="keyword">to</span>　等于号</span><br><span class="line">≠　<span class="keyword">is</span> <span class="keyword">not</span> equal <span class="keyword">to</span>　不等于号</span><br><span class="line">≡　<span class="keyword">is</span> equivalent <span class="keyword">to</span>　全等于号</span><br><span class="line">≌　<span class="keyword">is</span> equal <span class="keyword">to</span> <span class="keyword">or</span> approximately equal <span class="keyword">to</span>　等于或约等于号</span><br><span class="line">≈　<span class="keyword">is</span> approximately equal <span class="keyword">to</span>　约等于号</span><br><span class="line">＜　<span class="keyword">is</span> less than　小于号</span><br><span class="line">＞　<span class="keyword">is</span> greater than　大于号</span><br><span class="line">≮　<span class="keyword">is</span> <span class="keyword">not</span> less than　不小于号</span><br><span class="line">≯　<span class="keyword">is</span> <span class="keyword">not</span> more than　不大于号</span><br><span class="line">≤　<span class="keyword">is</span> less than <span class="keyword">or</span> equal <span class="keyword">to</span>　小于或等于号</span><br><span class="line">≥　<span class="keyword">is</span> more than <span class="keyword">or</span> equal <span class="keyword">to</span>　大于或等于号</span><br><span class="line">&lt;!--more-<span class="function">-&gt;</span></span><br><span class="line">%　 per cent　百分之…</span><br><span class="line">‰　per mill　千分之…</span><br><span class="line">∞　infinity　无限大号</span><br><span class="line">∝　varies as　与…成比例</span><br><span class="line">√　(square) root　平方根</span><br><span class="line">∵　since; because　因为</span><br><span class="line">∴　hence　所以</span><br><span class="line">∷　equals, as (proportion)　等于，成比例</span><br><span class="line">∠　angle　角</span><br><span class="line">⌒　semicircle　半圆</span><br><span class="line">⊙　circle　圆</span><br><span class="line">○　circumference　圆周</span><br><span class="line">π　pi 圆周率</span><br><span class="line">△　triangle　三角形</span><br><span class="line">⊥　perpendicular <span class="keyword">to</span>　垂直于</span><br><span class="line">∪　union <span class="keyword">of</span>　并，合集</span><br><span class="line">∩　intersection <span class="keyword">of</span> 交，通集</span><br><span class="line">∫　the integral <span class="keyword">of</span> …的积分</span><br><span class="line">∑　(sigma) summation <span class="keyword">of</span>　总和</span><br><span class="line">°　degree　度</span><br><span class="line">′　minute　分</span><br><span class="line">″　second　秒</span><br><span class="line">℃　Celsius system　摄氏度</span><br><span class="line">&#123;　open brace, open curly　左花括号</span><br><span class="line">&#125;　close brace, close curly　右花括号</span><br><span class="line">(　open parenthesis, open paren　左圆括号</span><br><span class="line">)　close parenthesis, close paren　右圆括号</span><br><span class="line">() brakets/ parentheses　括号</span><br><span class="line">[　open bracket 左方括号</span><br><span class="line">]　close bracket 右方括号</span><br><span class="line">[] square brackets　方括号</span><br><span class="line">.　period, dot　句号，点</span><br><span class="line">|　vertical bar, vertical virgule　竖线</span><br><span class="line">&amp;　ampersand, <span class="keyword">and</span>, reference, ref　和，引用</span><br><span class="line">*　asterisk, multiply, star, pointer　星号，乘号，星，指针</span><br><span class="line">/　slash, divide, oblique 斜线，斜杠，除号</span><br><span class="line"><span class="pi">//　slash-slash, comment 双斜线，注释符</span><br><span class="line"><span class="comment">#　pound　井号</span></span><br><span class="line">\　backslash, sometimes escape　反斜线转义符，有时表示转义符或续行符</span><br><span class="line">~　tilde　波浪符</span><br><span class="line">.　full stop　句号</span><br><span class="line">,　comma　逗号</span><br><span class="line">:　colon　冒号</span><br><span class="line">;　semicolon　分号</span><br><span class="line">?　question mark　问号</span><br><span class="line">!　exclamation mark (英式英语) exclamation point (美式英语)</span><br><span class="line">'　apostrophe　撇号</span><br><span class="line">-　hyphen　连字号</span><br><span class="line">-- dash 破折号</span><br><span class="line">...　dots/ ellipsis　省略号</span><br><span class="line">"　single quotation marks 单引号</span><br><span class="line">""　double quotation marks 双引号</span><br><span class="line">‖ parallel 双线号</span><br><span class="line">&amp;　ampersand = and</span><br><span class="line">～　swung dash 代字号</span><br><span class="line">§　section; division 分节号</span><br><span class="line">→　arrow 箭号；参见号</span></span><br></pre></td></tr></table></figure>
